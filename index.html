<!DOCTYPE html>
<html>
<head lang="pt-br">
    <meta charset='utf-8'>
    <title>FrontEnd-Atividade3</title>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='codigo.js'></script>
</head>
    <body>
    <header>
        <h1>Jogo da forca</h1>
    </header>
        <div class="container">
            <div class="instrucoes">
                <h2>Digite uma palavra secreta:</h2>
                <input class="input" type="password" id="palavraSecreta" onkeyup="checaPalavra()" required/>
                <a class='btn' id="forca" href="./jogo.html">iniciar o jogo</a>
            </div>
            
           
            <script>
               var btn = document.querySelector("#forca");
               //Checa se a palavra possui apenas letras v
                 function checaPalavra(){
                    let entrada=document.querySelector("#palavraSecreta");
                    const regExp=/[^a-z]/ig;
                    let palavra= entrada.value;
                    console.log(palavra);
                    let achouSimbolo=regExp.test(palavra);
                    console.log(achouSimbolo);
                    if(achouSimbolo){
                        alert("A palavra deve conter apenas letras!!");
                        entrada.value='';
                    }

                }
                //Checa se a palavra possui apenas letras ^

                //Ativa o click do botao quando pressionado enter v
                 document.addEventListener("keypress", function(e){
                    if(e.key==="Enter"){
                        btn.click();
                    }

                })
                //Ativa o click do botao quando pressionado enter ^
                
                btn.addEventListener("click", function () {
                    var text = document.querySelector("#palavraSecreta").value;
                    localStorage.setItem('valueText', text);
                })
            </script>
        </div>
        <footer>
            <p>Atividade 3 da unidade 2, Pós-Graduação em Desenvolvimento Web Unyleya &#169 2022</p>
        </footer>   
    </body>
</html>
